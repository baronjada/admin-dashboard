<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="sidebar">
        <div class="sidebar-heading-and-icon">
          <img
            src="icons/dashboard-sidebar-icon-white.svg"
            alt="dashboard-sidebar-icon"
            id="dashboard-sidebar-icon"
          />
          <h1 id="sidebar-heading">Dashboard</h1>
        </div>
        <ul class="sidebar-menus">
          <img
            src="icons/home.svg"
            alt="home-icon"
            class="sidebar-menu-icons"
          />
          <li>Home</li>
          <img
            src="icons/profile.svg"
            alt="profile-icon"
            class="sidebar-menu-icons"
          />
          <li>Profile</li>
          <img
            src="icons/messages.svg"
            alt="messages-icon"
            class="sidebar-menu-icons"
          />
          <li>Messages</li>
          <img
            src="icons/history.svg"
            alt="history-icon"
            class="sidebar-menu-icons"
          />
          <li>History</li>
          <img
            src="icons/tasks.svg"
            alt="tasks-icon"
            class="sidebar-menu-icons"
          />
          <li>Tasks</li>
          <img
            src="icons/communities.svg"
            alt="communities"
            class="sidebar-menu-icons"
          />
          <li>Communities</li>
        </ul>
        <ul class="sidebar-menus">
          <img
            src="icons/settings.svg"
            alt="settings-icon"
            class="sidebar-menu-icons"
          />
          <li>Settings</li>
          <img
            src="icons/support.svg"
            alt="support-icon"
            class="sidebar-menu-icons"
          />
          <li>Support</li>
          <img
            src="icons/privacy.svg"
            alt="privacy-icon"
            class="sidebar-menu-icons"
          />
          <li>Privacy</li>
        </ul>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
